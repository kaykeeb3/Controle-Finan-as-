    <title>Controle Financeiro!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
   

    <header>

    <main class="container">

        <section id="balance"> 
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                   <span>Entradas</span>
                   <img src="income.svg" alt="entradas">
                </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                   <span>Saídas</span>
                   <img src="expense.svg" alt="saidas">
                </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                   <span>Total</span>
                   <img src="total.svg" alt="total">
                </h3>
                    <p id="totalDisplay">R$ 0,00</p>
            </div>                                  
        </section>

        <a href="#" 
        onclick="Modal.open()"
        class="button new">
            + Nova Transação
        </a>

        <div id="busca">
            <input type="text" placeholder="Buscar..." class="maxWidth-input" id="myInput" onkeyup="tableSearch()" name="search" />
        </div>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
           
            <table class="table" id="data-table" data-filter-control="true" data-show-search-clear-button="true">
                <thead class="mobile">
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        
        </section>
    </main>

    <script type="application/javascript">

    //    const sorted = a.sort((b,c)=> {

    //    })
    //    console.log(sorted) 
       
     function tableSearch(){
                let input, filter, table, tr, td, i, txtValue;

                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("data-table");
                tr = table.getElementsByTagName("tr");

                for(let i = 0; i< tr.length; i++){
                    td = tr[i].getElementsByTagName("td")[0];
                    if(td) {
                        txtValue = td.textContent || td.innerText;
                        if(txtValue.toUpperCase().indexOf(filter) > -1){
                            tr[i].style.display = '';
                        }else{
                            tr[i].style.display = 'none';
                        }
                    }
                }

                //console.log()
            }
            //  table = document.getElementById("data-table");

    </script>

    <div class="modal-overlay">
        <div class="modal">
            
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">

                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="description">Descrição</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description"
                        placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="amount">Valor</label>
                        <input 
                        type="number" 
                        step="0.01"
                        id="amount" 
                        name="amount"
                        placeholder="0,00"
                        />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                        </small>
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="date">Data</label>
                        <input 
                        type="date" 
                        id="date" 
                        name="date"
                        />
                    </div>
                    
                    <div class="input-group actions">
                        <a 
                        onclick="Modal.close()"
                        href="#"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>

            
            
        </div>
    </div>
